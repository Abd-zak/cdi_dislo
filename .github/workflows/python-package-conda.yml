name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install package (with dev + all extras)
        run: |
          pip install -e .[dev,all]

      - name: Lint with Ruff
        run: |
          ruff check .

      - name: Format check with Black
        run: |
          black --check .

      - name: Install cdiutils
        run: |
          pip install git+https://github.com/clatlan/cdiutils@dev

      - name: Install pynx
        run: |
          pip install git+https://gitlab.esrf.fr/favre/PyNX@devel

      - name: Run tests
        run: |
          pytest